<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCC Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../css/signUp.css">
    <!-- <link rel="stylesheet" href="../../css/colorStyle.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="../../images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/loading_style.css">
</head>

<body>
    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>
    <header>
        <div class="logo"><img src="../../images/logo.png" alt=""></div>
        <nav>
            <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="../login/login.html">Sign In</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <div class="form">
            <h1>Start Coding Club</h1>
            <h2>Sign Up</h2>
            <form id="signUpForm">
                <div class="name">
                    <div class="in">
                        <label for="Fname">FirstName</label>
                        <input type="text" required name="Fname" id="Fname" maxlength="16" placeholder="FirstName">
                        <i class="fa fa-times-circle" style="display: none;" id="icon1"></i>
                    </div>
                    <div class="in">
                        <label for="Lname">LastName</label>
                        <input type="text" required name="Lname" id="Lname" maxlength="16" placeholder="LastName">
                        <i class="fa fa-check" style="display: none;" id="icon2"></i>
                    </div>
                </div>
                <div class="inp">
                    <label for="username">UserName</label>
                    <input type="text" required name="username" id="username" maxlength="14" placeholder="UserName">
                    <i class="fa fa-check" style="display: none;" id="icon3"></i>
                </div>
                <div class="inp">
                    <label for="email">Your Email</label>
                    <input type="email" required name="email" id="email" placeholder="Email">
                    <i class="fa fa-check" style="display: none;" id="icon4"></i>
                </div>
                <div class="inp">
                    <label for="pass">New Password</label>
                    <input type="password" required name="pass" id="pass" maxlength="20" minlength="8" placeholder="Password">
                    <i class="fa fa-eye" id="show"></i>
                </div>
                <button>Sign Up</button>
            </form>
            <span id="error" style="color: red; font-size: 17px; font-weight: 700;"></span>
            <div class="check">
                <p>Check your Email To verified account</p>
                <p>If your account verified <a href="">click here</a></p>
            </div>
        </div>
        <img src="../../images/undraw_Login_re_4vu2.svg" alt="">
    </div>
    <script type="module" src="../../JS/signUp.js"></script>
    <script>
        window.addEventListener( "load", function ()
        {
            setTimeout( () =>
            {
                document.querySelector( ".loader-wrapper" ).style.display = "none";
                console.log( "done1" );
            }, 2000 )
        } );
    </script>
</body>

</html>
