<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCC</title>
    <!-- font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- icons link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- title logo icon -->
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <!-- style -->
    <link rel="stylesheet" href="../css/showProject.css">
    <link rel="stylesheet" href="../css/loading_style.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>

<body>
    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>
    <section class="pr">
        <div class="container">
            <div class="project">
                <div class="header">
                    <img id="photoProfile" src="" alt="">
                    <h2 id="name"></h2>
                </div>
                <img id="projectPhoto" src="" alt="">
                <div class="ftr">
                    <h3 id="projectName"></h3>
                    <p>Source code link: <a href="" id="src"></a></p>
                </div>
                <div class="last">
                    <i id="iconLike" class="fa fa-heart-o"> Like</i>
                    <i id="iconComment" class="fa fa-comment-o"> Comment</i>
                </div>
            </div>
            <div class="comment">
                <div>
                    <p id="likeCount"></p>
                    <p id="commentCount"></p>
                </div>
                <div class="body">
                    <p>All Comments <i class="fa fa-angle-down"></i></p>
                    <div class="com">
                    </div>
                    <form id="form" autocomplete="off">
                        <input type="text" id="add" placeholder="Add Comment">
                        <button id="send" autocomplete="off">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <img src="../images/logo.png" alt="">
            <p>Start Coding Club</p>
            <div class="icon">
                <a href="https://www.facebook.com/profile.php?id=100068577551540" target="_blank"><i
                        class="fa fa-facebook-square"></i></a>
                <a href="https://www.instagram.com/startcodingclub/" target="_blank"><i class="fa fa-instagram"></i></a>
                <a href="mailto:startcodingclub@outlook.com" target="_blank"><i class="fa fa-envelope"></i></a>
            </div>
            <a href="projects.html" style="    font-weight: 700;
            margin-top: 7px;">Back</a>
            <img src="../images/logo.png" alt="">
            <p>Â© 2021 Start Coding Club</p>
        </div>
    </footer>
    <script src="../JS/showProject.js" type="module"></script>
    <script>
        let form = document.getElementById( 'form' );
        form.addEventListener( 'submit', ( e ) =>
        {
            e.preventDefault();
        } );
        document.querySelector( "section" ).style.display = "none";

        window.addEventListener( "load", function ()
        {
            setTimeout( () =>
            {
                document.querySelector( ".loader-wrapper" ).style.display = "none";
                console.log( "done1" );
                document.querySelector( "section" ).style.display = "block";
            }, 4000 )
        } );
    </script>
</body>

</html>
