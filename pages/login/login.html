<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCC Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../css/login.css">
    <!-- <link rel="stylesheet" href="../../css/colorStyle.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="../../images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/loading_style.css">
</head>

<body>
    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>
    <header>
        <div class="logo"><img src="../../images/logo.png" alt=""></div>
        <nav>
            <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="../sign_up/signUp.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <div class="form">
            <h1>Start Coding Club</h1>
            <h2>Sign In</h2>
            <form onsubmit="login()" id="loginForm">
                <div class="inp">
                    <label for="email">Your Email</label>
                    <input type="email" name="email" placeholder="Email">
                </div>
                <div class="inp">
                    <label for="pass">Password</label>
                    <input type="password" required name="pass" placeholder="Password">
                    <i class="fa fa-eye" id="show"></i>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <a id="for">Forgot your Password? </a>
            <span id="error" style="color: red; font-size: 17px; font-weight: 700; margin-top: 10px;"></span>
            <div class="forgot">
                <p>If you forgot your password and want to rest it , enter your email and we will send you a rest
                    message</p>
                <input type="email" name="email" placeholder="Your Email">
                <button id="rest">Send</button>
            </div>
        </div>
        <img src="../../images/undraw_Login_re_4vu2.svg" alt="">
    </div>
    <script type="module" src="../../JS/login.js"></script>
    <script>
        window.addEventListener( "load", function ()
        {
            setTimeout( () =>
            {
                document.querySelector( ".loader-wrapper" ).style.display = "none";
                console.log( "done1" );
            }, 2000 )
        } );
    </script>
</body>

</html>
